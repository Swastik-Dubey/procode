{% load static %}
<!doctype html>
<html lang="en">
{%if msg%}
<script>
  window.alert('{{msg}}');
</script>
{% endif %}

<head>
  <script src={% static "cities.js" %}></script>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="postadminlogin.css"> -->
  <title>Register Booking User</title>
</head>
<style>
  .navbar {
    background-color: transparent !important;
  }

  .navbar .navbar-nav {
    margin: 0 auto;

  }

  .navbar .nav-link {
    font-size: 22px;

    padding-right: 20px;
  }

  .navbar .navbar-brand {
    /* font-size: 20px !important; */
    font-size: larger;
  }

  .navbar .nav-item {
    padding-right: 30px;
  }

  .head {
    padding-top: 8vw;
    font-size: 5vw;

  }

  .form-container {
    background: rgb(215, 222, 234);
    /* position: absolute; */
    top: 35vh;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 6px 0px #000;

  }
</style>

<body>
  <div
    style="background-image: linear-gradient(45deg ,rgb(24, 55, 230) ,rgb(192, 204, 235)) ; height: 200vh; padding-bottom: 20px;"
    class="start">

    <div class="mynav">
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 px-5">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/ ">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>

            </ul>
            <form class="d-flex" action="/bookinglogin">
              {% csrf_token %}
              <!-- <a  class="nav-link nav-item" href="">Login</a> -->



            </form>
          </div>
        </div>
      </nav>
      
    
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      <h1 class="text-center py-4">CONTACT US</h1>
      <section class="container-fluid">

        <section class="row  justify-content-center">

          <section class="col-12 col-lg-8 col-md-3">
            <form class="form-container py-5 px-5" method="post" action="/contact">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1" style="font-size: 20px;">Enter name</label>
                <input type="text" name="name" id="name" class="form-control" aria-describedby="emailHelp"
                  placeholder="Enter name" required>
                <!-- <small id="emailHelp" class="form-text text-muted">You Are Logging in As an Admin.</small> -->
              </div>
              <div class="form-group py-4">
                <label for="exampleInputPassword1" style="font-size: 20px;">Enter Email</label>
                <input type="email" name="email" id="email" class="form-control" name="email" placeholder="Email"
                  required>
              </div>
              <div class="form-group py-4">
                <label for="exampleInputPassword1" style="font-size: 20px;">Enter Phone No.</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Explain Reason of contacting..</label>
                <textarea class="form-control" id="desc" rows="3" name="desc" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4 ">Submit</button>
            </form>
          </section>
        </section>
      </section>


      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
